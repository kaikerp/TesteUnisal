<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Unisal</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><div class="logo"><img src="./img/logo-unisal-white.png" alt="logo-unisal"></div></a>
            <input type="checkbox" id="click">

                <li><a href="area-aluno.html">Área do aluno</a></li>
            </ul>
        </nav>
    </header>
  
      
      
    <h3 class="title">INSCRIÇÃO</h3>
    <hr class="hr-title">
      <div class="form">
        
        <form action="#">
          <label for="fname">Nome</label>
          <input type="text" id="fname" name="firstname" placeholder="Seu nome">
      
          <label for="lname">Sobrenome</label>
          <input type="text" id="lname" name="lastname" placeholder="Seu sobrenome">
      
          <label for="country">Curso</label>
          <select id="country" name="country">
            <option value="Administração">Administração</option>
            <option value="Automação Industrial">Automação Industrial</option>
            <option value="Biomedicina">Biomedicina</option>
            <option value="Ciências Biológicas">Ciências Biológicas</option>
            <option value="Comércio Exterior">Comércio Exterior</option>
            <option value="Cosmética e Imagem Pessoal">Cosmética e Imagem Pessoal</option>
          </select>
        
          <button type="submit" id="myBtn">Cadastrar</button>
          <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>Cadastro feito com sucesso!</p>
            </div>
          </div>
        </form>
      </div>


    
      







<footer>
<div class="footer">

</div>
</footer>
<script>
  // Get the modal
  var modal = document.getElementById("myModal");
  
  // Get the button that opens the modal
  var btn = document.getElementById("myBtn");
  
  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];
  
  // When the user clicks the button, open the modal 
  btn.onclick = function() {
    modal.style.display = "block";
  }
  
  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>
</body>
</html>
